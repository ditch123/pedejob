<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PwdJob</title>
  <link rel="stylesheet" href="create_job.css" />
</head>
<body>
  <nav class="nav" role="navigation" aria-label="Primary Navigation">
    <div class="logo" aria-label="PwdJob Logo">
      <img src="logo/5.png" alt="PwdJob Logo" />
      <span style="display:none;">PwdJob</span>
    </div>
    <div class="nav-links">
      <a href="Main.html" tabindex="0" >Home</a>
      <a href="job-post.html" tabindex="0" aria-current="page">Jobs</a>
      <a href="notif.html" tabindex="0">Notification</a>
      <a href="applicants.html" tabindex="0">Applicants</a>
    </div>
  </nav>

  <main class="container" role="main">
    <section class="header-section" aria-labelledby="createjobtitle">
      <h1 id="createjobtitle">Create a Job Post</h1>
      <p>Reach millions of professionals with </p>
    </section>

    <form class="create-job" id="jobPostForm" novalidate>
      <div class="form-group">
        <label for="title">Job Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="e.g. Senior Software Engineer"
          required
          minlength="3"
          autocomplete="off"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="company_name">Company Name</label>
          <input
            type="text"
            id="company_name"
            name="company_name"
            placeholder="e.g. Acme Corp"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="e.g. New York, NY or Remote"
            required
            autocomplete="off"
          />
        </div>
      </div>

      <div class="form-group">
        <label id="jobType">Job Type</label>
        <div
          class="job-type-group"
          role="group"
          aria-label="Job type selection"
          aria-labelledby="jobTypeLabel"
        >
          <button
            type="button"
            class="job-type-option"
            data-value="Full-time"
            aria-pressed="false"
          >
            Full-time
          </button>
          <button
            type="button"
            class="job-type-option"
            data-value="Part-time"
            aria-pressed="false"
          >
            Part-time
          </button>
          <button
            type="button"
            class="job-type-option"
            data-value="Contract"
            aria-pressed="false"
          >
            Contract
          </button>
          <button
            type="button"
            class="job-type-option"
            data-value="Internship"
            aria-pressed="false"
          >
            Internship
          </button>
        </div>
        <input type="hidden" id="jobType" name="jobType" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="industry">Industry</label>
          <select id="industry" name="industry" required>
            <option value="" disabled selected>Select Industry</option>
            <option value="Technology">Technology</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Engineering">Engineering</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="experienceLevel">Experience Level</label>
          <select id="experienceLevel" name="experienceLevel" required>
            <option value="" disabled selected>Select Experience Level</option>
            <option value="Entry Level">Entry Level</option>
            <option value="Associate">Associate</option>
            <option value="Mid-Senior Level">Mid-Senior Level</option>
            <option value="Director">Director</option>
            <option value="Executive">Executive</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea
          id="jobDescription"
          name="jobDescription"
          placeholder="Write a detailed description of the role, responsibilities, and qualifications."
          required
          minlength="30"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="skillsInput">Skills</label>
        <div
          class="skills-input-wrapper"
          id="skillsInputWrapper"
          tabindex="0"
          aria-describedby="skillsHelp"
          role="list"
        >
          <input
            type="text"
            id="skillsInput"
            name="skillsInput"
            placeholder="Add a skill and press Enter (Max 5 skills)"
            aria-label="Add skill"
            autocomplete="off"
          />
        </div>
        <small
          id="skillsHelp"
          style="color: var(--color-text); font-size: 0.875rem;"
          >Press Enter to add multiple skills</small
        >
        <input type="hidden" id="skills" name="skills" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="salaryMin">Salary Range</label>
          <div class="salary-range">
            <input
              type="number"
              id="salaryMin"
              name="salaryMin"
              placeholder="Min"
              min="0"
              aria-label="Minimum Salary"
            />
            <input
              type="number"
              id="salaryMax"
              name="salaryMax"
              placeholder="Max"
              min="0"
              aria-label="Maximum Salary"
            />
          </div>
        </div>
      </div>

      <button type="submit" aria-label="Post job">Post Job</button>
    </form>
  </main>

  <script src="job_post.js"></script>
</body>
</html>
